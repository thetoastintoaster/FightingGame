<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;550;700&family=Poppins:wght@300;400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/queries.css" />
    <title>Project MAX</title>
  </head>
  <body>
    <img class="introCredit1 hidden" src="credits/Untitled.jpg" />
    <img class="introCredit2 hidden" src="credits/Unbitled.jpg" />
    <div id="inGameGUIContainer">
      <div id="inGameGUI">
        <!-- Player 1 HP -->
        <div class="player1HPContainer">
          <div class="player1HPBackground"></div>
          <div id="player1HP"></div>
        </div>

        <!-- Timer -->
        <div id="#timer">10</div>

        <!-- Player 2 HP -->
        <div class="player2HPContainer">
          <div class="player2HPBackground"></div>
          <div id="player2HP"></div>
        </div>
      </div>

      <!-- VICTORY, LOSS, OR TIE -->
      <div id="displayText">Tie</div>
      <canvas class="game hidden"></canvas>
    </div>
    <script src="code/variables.js"></script>
    <script src="code/utility.js"></script>
    <script src="code/classes.js"></script>
    <script src="code/script.js"></script>
  </body>
</html>
